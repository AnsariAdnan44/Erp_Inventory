<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERP - Purchase Orders</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            margin: 0;
            background-color: #f4f6f8;
            color: #2c3e50;
        }

        /* NAVBAR */
        nav {
            background-color: #2c3e50;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        nav .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: #1abc9c;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover {
            color: #1abc9c;
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 30px;
        }

        h2 {
            margin-bottom: 15px;
        }

        h3 {
            margin-top: 20px;
        }

        /* CARD */
        .card {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        /* FORM ELEMENTS */
        select, input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            margin: 5px 0;
        }

        select:focus, input:focus {
            border-color: #1abc9c;
        }

        /* BUTTONS */
        button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background-color: #1abc9c;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #16a085;
        }

        .btn-secondary {
            background-color: #3498db;
        }

        .btn-secondary:hover {
            background-color: #2980b9;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        thead {
            background-color: #1abc9c;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #eafaf7;
        }

        /* ACTION BUTTONS */
        .action-btn {
            padding: 6px 10px;
            font-size: 0.85rem;
            margin-right: 5px;
            border-radius: 6px;
        }

        .approve-btn {
            background-color: #27ae60;
        }

        .approve-btn:hover {
            background-color: #1e8449;
        }

        .receive-btn {
            background-color: #e67e22;
        }

        .receive-btn:hover {
            background-color: #ca6f1e;
        }

    </style>
</head>
<body>

<!-- NAVBAR -->
<nav>
    <div class="logo">ERP System</div>
    <div>
        <a href="index.html">Vendors</a>
        <a href="po.html">Purchase Orders</a>
        <a href="report.html">Reports</a>
    </div>
</nav>

<div class="container">

    <!-- CREATE PO -->
    <div class="card">
        <h2>Create Purchase Order</h2>

        <label><b>Select Vendor</b></label><br>
        <select id="vendorSelect"></select>

        <h3>Items</h3>
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <br>
        <button class="btn-secondary" onclick="addItem()">➕ Add Item</button>
        <button onclick="createPO()">✅ Create PO</button>
    </div>

    <!-- EXISTING POS -->
    <div class="card">
        <h2>Existing Purchase Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Vendor</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="poTable"></tbody>
        </table>
    </div>

</div>

<script src="po.js"></script>
</body>
</html>
