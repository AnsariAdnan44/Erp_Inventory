<!DOCTYPE html>
<html>
<head>
    <title>ERP - Purchase Orders</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 0; }
        nav { background-color: #2c3e50; padding: 10px; color: white; }
        nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { padding: 20px; }
        input, select { margin: 5px; padding: 5px; }
        button { padding: 5px 10px; margin: 5px; cursor: pointer; }
        table { border-collapse: collapse; width: 80%; margin-top: 10px; }

<body>

<!-- Navbar -->
<nav>

<div class="container">
    <h2>Create Purchase Order</h2>

    <label>Vendor:</label>
    <select id="vendorSelect"></select>

    <h3>Items</h3>
    <table id="itemsTable">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="addItem()">Add Item</button>
    <br><br>
    <button onclick="createPO()">Create PO</button>

    <h2>Existing POs</h2>
    <table border="1">
        <thead>
            <tr><th>ID</th><th>Vendor</th><th>Status</th><th>Actions</th></tr>
        </thead>

    </table>
