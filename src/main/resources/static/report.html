<!DOCTYPE html>
<html>
<head>
    <title>ERP - PO Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
        }
        nav {
            background-color: #2c3e50;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
        }
        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 10px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #34495e;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        @media screen and (max-width: 768px) {
            table {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="index.html">Vendors</a>
    <a href="po.html">Purchase Orders</a>
    <a href="inventory.html">Inventory</a>
    <a href="report.html">Reports</a>
</nav>

<div class="container">
    <h2>Pending POs</h2>
    <table>
        <thead>
            <tr><th>ID</th><th>Vendor</th><th>Status</th></tr>
        </thead>
        <tbody id="pendingPOs"></tbody>
    </table>

    <h2>Approved POs</h2>
    <table>
        <thead>
            <tr><th>ID</th><th>Vendor</th><th>Status</th></tr>
        </thead>
        <tbody id="approvedPOs"></tbody>
    </table>
</div>

<script src="report.js"></script>
