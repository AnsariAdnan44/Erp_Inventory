<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERP - PO Reports</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            margin: 0;
            background-color: #f4f6f8;
            color: #2c3e50;
        }

        /* NAVBAR */
        nav {
            background-color: #2c3e50;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        nav .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: #1abc9c;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover {
            color: #1abc9c;
        }

        /* CONTAINER */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 30px;
        }

        h2 {
            margin-bottom: 15px;
        }

        /* CARD */
        .card {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        thead {
            background-color: #1abc9c;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #eafaf7;
        }

        /* STATUS BADGES */
        .status {
            padding: 6px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            text-align: center;
            display: inline-block;
        }

        .status-created {
            background-color: #f39c12;
            color: white;
        }

        .status-approved {
            background-color: #27ae60;
            color: white;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav div {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav>
    <div class="logo">ERP System</div>
    <div>
        <a href="index.html">Vendors</a>
        <a href="po.html">Purchase Orders</a>
        <a href="report.html">Reports</a>
    </div>
</nav>

<div class="container">

    <!-- PENDING POs -->
    <div class="card">
        <h2>ðŸ“Œ Pending Purchase Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>PO ID</th>
                    <th>Vendor</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="pendingPOs"></tbody>
        </table>
    </div>

    <!-- APPROVED POs -->
    <div class="card">
        <h2>âœ… Approved Purchase Orders</h2>
        <table>
            <thead>
                <tr>
                    <th>PO ID</th>
                    <th>Vendor</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="approvedPOs"></tbody>
        </table>
    </div>

</div>

<script src="report.js"></script>
</body>
</html>
